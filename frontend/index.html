  <!-- Preload critical resources -->
  <!-- Fonts are loaded via Google Fonts CDN -->

  <!-- Critical CSS -->
  <style>
    /* Critical CSS for above-the-fold content */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    #app {
      min-height: 100vh;
    }

    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 69, 0, 0.3);
      border-top: 3px solid #ff4500;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Hide loading spinner when app is loaded */
    .app-loaded .loading-spinner {
      display: none;
    }

    /* Ensure Font Awesome icons are visible */
    .fas, .far, .fab {
      font-family: "Font Awesome 6 Free", "Font Awesome 6 Pro", "Font Awesome 6 Brands" !important;
      font-weight: 900;
      font-style: normal;
      font-variant: normal;
      text-rendering: auto;
      line-height: 1;
    }

    /* Fallback for missing icons */
    .fas::before {
      content: attr(data-icon);
    }
  </style>

  <title>SoleMate - Premium Sneakers for the Modern Lifestyle</title>
</head>
<body>
  <!-- Vue App Mount Point -->
  <div id="app">
    <!-- Loading Spinner -->
    <div class="loading-spinner"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/main.js"></script>

  <!-- Service Worker Registration - TEMPORARILY DISABLED -->
  <script>
    if ('serviceWorker' in navigator) {
      // TEMPORARILY DISABLE SERVICE WORKER TO FIX INFINITE LOOP
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(registration => {
          registration.unregister();
          console.log('Service worker unregistered to fix infinite loop');
        });
      });

      // Comment out registration until SW is fixed
      /*
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
      */
    }
  </script>

  <!-- PWA Install Prompt -->
  <script>
    // PWA Install handling - simplified
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('PWA install prompt available');
      // Don't prevent default - let browser handle it
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
    });
  </script>

  <!-- Performance Monitoring -->
  <script>
    // Performance monitoring
    window.addEventListener('load', () => {
      // Remove loading spinner
      document.body.classList.add('app-loaded');

      // Performance metrics
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        console.log('DOM Content Loaded:', perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart, 'ms');
        console.log('First Paint:', performance.getEntriesByType('paint')[0]?.startTime, 'ms');
      }
    });
  </script>

  <!-- Error Tracking -->
  <script>
    window.addEventListener('error', (e) => {
      console.error('Global Error:', e.error);
      // Send error to analytics service
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled Promise Rejection:', e.reason);
      // Send error to analytics service
    });
  </script>

  <!-- Analytics (replace with your analytics code) -->
  <script>
    // Google Analytics or other analytics code here
    // gtag('config', 'GA_MEASUREMENT_ID');
  </script>
</body>
